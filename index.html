<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Golpes</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #555;
    }

    input[type="text"],
    textarea,
    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Golpes</h2>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="d1">D1:</label>
      <input type="text" name="d1">

      <label for="d2">D2:</label>
      <input type="text" name="d2">

      <label for="d3">D3:</label>
      <input type="text" name="d3">

      <label for="observaciones">Observaciones:</label>
      <textarea name="observaciones"></textarea>

      <input type="submit" value="Enviar">
    </form>
    <div class="message" id="mensaje"></div>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e){
      e.preventDefault();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Enviando...";

      const formData = new FormData(this);
      const data = new URLSearchParams();
      formData.forEach((value, key) => data.append(key, value));
      data.append("action", "RegDat");

      fetch("https://script.google.com/macros/s/AKfycbytv09AEmvj2bmLtCasurOcvNmaaXyfaQM5C-wMIiVgNgWfBSIysZ7mR5e4FtGSxq5v0Q/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(response => {
        mensaje.textContent = response === "Success" ? "Datos enviados correctamente." : "Hubo un error: " + response;
        if (response === "Success") document.getElementById("registroForm").reset();
      })
      .catch(error => {
        console.error(error);
        mensaje.textContent = "Error al enviar los datos.";
      });
    });
  </script>
</body>
</html>
